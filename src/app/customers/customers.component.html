
  <hr>
  <div class="customerheader">
    <button type="button" class="btn btn-primary" (click)="newCustomerCreate()"><i class="fas fa-user-plus"></i> Add Customer</button>
  </div>
  <br>
  <div class="row" style="padding-left: 25px; margin-left: 25px;">
    <div class="col-4" *ngIf="isAddUser">
      <h3>Customer Details</h3>
      <form class="form-block" action="">
        <div class="form-element">
          <label for="email"> Email </label>
          <input type="text" id="email" name="email" [(ngModel)]="customer.Email">
        </div>
        <div class="form-element">
          <label for="fname">First Name </label>
          <input type="text" id="fname" name="user.fname" [(ngModel)]="customer.FirstName">
        </div>
        <div class="form-element">
          <label for="lname">Last Name </label>
          <input type="text" id="logo" name="user.lname" [(ngModel)]="customer.LastName">
        </div>
        <div class="form-element">
          <label for="Address">Address </label>
          <input type="text" id="Address" name="user.Address" [(ngModel)]="customer.Address">
        </div>
        <button type="submit" class="successbtn" (click)="SaveCustomer(this.customer)">Save</button>
        <button type="submit" class="successbtn" style="background-color:#f1c909" (click)="userClickCancel()">Cancel</button>
      </form>
    </div>
    <div class="col-8">
        <div style="padding-left: 50px;">
          <form class="form-inline">
            <input class="form-control mr-sm-1 justify-content-end" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0 " type="submit">Search</button>
          </form></div>
        <table>
          <thead>
            <tr>
              <th>Email</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Address</th>
              <th></th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customer of customers">
              <td data-column="Email">{{customer.Email}}</td>
              <td data-column="FirstName">{{customer.FirstName}}</td>
              <td data-column="Lastname">{{customer.LastName}}</td>
              <td data-column="Address">{{customer.Address}}</td>

              <td data-column="Twitter"> <button type="submit" class="successbtn"
                  (click)="getRecord(this.customer)">Edit</button> <button type="submit"
                  class="dangerbtn" >Remove</button></td>
            </tr>

          </tbody>
        </table>
    </div>

  </div>
  <div class="content">
  </div>
