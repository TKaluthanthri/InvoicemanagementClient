<div class="container py-5">
  <div class="row">
     <!-- {{ user$ | async | json}} -->
     {{loggedUser |async |json}}
     <div class="col-md-12">

        <div class="row">
           <div class="col-md-6 mx-auto">
              <div class="card rounded-0">
                 <div class="card-header">
                    <h3 class="mb-0">Login</h3>
                 </div>
                 <div class="card-body">
                    <form autocomplete="off" novalidate [formGroup]="form" (submit)="userLogin()">
                    <div class="form-group">
                       <label for="uname1">Username</label>
                       <input type="email" name="user" placeholder="Enter User Name " formControlName="email" class="form-control form-control rounded-0">
                       <div class="invalid-feedback">Oops, you missed this one.</div>
                    </div>
                    <div class="form-group">
                       <label>Password</label>
                       <input type="password" class="form-control form-control rounded-0"name="pass" placeholder=" Password" formControlName="password">
                       <div class="invalid-feedback">Enter your password too!</div>
                    </div>
                    <div>
                       <label class="custom-control custom-checkbox">
                       <input type="checkbox" class="custom-control-input">
                       <span class="custom-control-indicator"></span>
                       <span class="custom-control-description small text-dark">Remember me on this computer</span>
                       </label>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg float-right" >Login</button>
                    <button>SignUp</button>
                    </form>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </div>
</div>
